<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐 - 献给敬爱的老师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            color: #FFD700;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .quote {
            font-style: italic;
            margin: 25px 0;
            padding: 15px;
            border-left: 4px solid #FFD700;
            background: rgba(255, 215, 0, 0.1);
            text-align: left;
        }
        
        .signature {
            text-align: right;
            margin-top: 30px;
            font-weight: bold;
            color: #FFD700;
        }
        
        /* 星星样式 */
        .star-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        
        #star {
            position: absolute;
            font-size: 80px;
            color: #FFD700;
            cursor: pointer;
            transition: all 0.5s ease;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 10;
        }
        
        #star:hover {
            transform: scale(2);
            text-shadow: 0 0 30px rgba(255, 215, 0, 1);
        }
        
        /* 尾迹文字样式 */
        .trail-text {
            position: absolute;
            font-size: 24px;
            color: #FFD700;
            opacity: 0;
            pointer-events: none;
            animation: blink 2s infinite;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .instruction {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .container { padding: 20px; }
            #star { font-size: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>教师节快乐！</h1>
        <p>敬爱的老师，感谢您一直以来的悉心指导和无私付出。</p>
        <p>未来的三年高中生活中，我们将付出努力成为一个真正优秀的人。</p>
        
        <div class="quote">
            "点燃星火与希望的，总是挺身而出的。"<br>
            "无知是意识世界的迷雾，而您便是迷雾中的引路人。"
        </div>
    </div>
    
    <div class="star-container">
        <div id="star">★</div>
        <p class="instruction"> </p>
    </div>
    
    <div class="container">
        <p>在这个特别的日子里，向您致以最诚挚的祝福！</p>
        <div class="signature">—— 您的学生</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const star = document.getElementById('star');
            const starContainer = document.querySelector('.star-container');
            const message = "教师节快乐！";
            let clicked = false;
            
            // 鼠标靠近星星时放大
            star.addEventListener('mouseenter', function() {
                if (!clicked) {
                    this.style.transform = 'scale(2)';
                    this.style.textShadow = '0 0 30px rgba(255, 215, 0, 1)';
                }
            });
            
            // 鼠标离开时恢复
            star.addEventListener('mouseleave', function() {
                if (!clicked) {
                    this.style.transform = 'scale(1)';
                    this.style.textShadow = '0 0 20px rgba(255, 215, 0, 0.8)';
                }
            });
            
            // 点击星星后的效果
            star.addEventListener('click', function() {
                if (clicked) return;
                clicked = true;
                
                // 移除提示文本
                document.querySelector('.instruction').style.display = 'none';
                
                // 星星轨迹动画
                this.style.transition = 'all 2s cubic-bezier(0.34, 1.56, 0.64, 1)';
                
                // 定义星星运动路径的点
                const points = [
                    { x: 320, y: -60 },
                    { x: 360, y: -60 },
                    { x: 400, y: -60 },
                    { x: 440, y: -60 },
                    { x: 480, y: -60 },
                    { x: 520, y: -60 },
                    { x: 560, y: -60 }
                ];
                
                // 移动星星并在每个点创建文字
                points.forEach((point, index) => {
                    setTimeout(() => {
                        // 移动星星
                        star.style.left = `${point.x}px`;
                        star.style.top = `${point.y}px`;
                        
                        // 创建尾迹文字
                        if (index < message.length) {
                            const text = document.createElement('div');
                            text.className = 'trail-text';
                            text.textContent = message[index];
                            text.style.left = `${point.x}px`;
                            text.style.top = `${point.y + 40}px`;
                            starContainer.appendChild(text);
                            
                            // 文字出现动画
                            setTimeout(() => {
                                text.style.transition = 'opacity 1s';
                                text.style.opacity = '1';
                            }, 100);
                        }
                    }, index * 500);
                });
                
                // 最后将星星移回中心并变大
                setTimeout(() => {
                    star.style.left = '50%';
                    star.style.top = '40%';
                    star.style.transform = 'translate(-60%, -60%) scale(2)';
                    
                    // 添加最终祝福语
                    const finalWish = document.createElement('div');
                    finalWish.className = 'trail-text';
                    finalWish.textContent = "感恩有您！";
                    finalWish.style.left = '41%';
                    finalWish.style.top = '70%';
                    finalWish.style.fontSize = '32px';
                    starContainer.appendChild(finalWish);
                    
                    setTimeout(() => {
                        finalWish.style.transition = 'opacity 2s';
                        finalWish.style.opacity = '1';
                    }, 100);
                }, points.length * 500 + 500);
            });
        });
    </script>
</body>
</html>
